name: CI

on: push

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Run a one-line script
        run: echo "Hello, world!"
        
      - shell: bash
        env:
          TEST_SECRET: ${{ secrets.TEST_SECRET }}
        run: |
          echo "Test Run"
          
      - shell: bash
        env:
          TEST_SECRET: ${{ secrets.TEST_SECRET }}
        run: |
          echo "$TEST_SECRET"
      
      - shell: bash
        env:
          TEST_TOKEN: ${{ secrets.TEST_TOKEN }}
        run: |
          curl -v -H "Authorization: Bearer $TEST_TOKEN" -s -N http://localhost:8081/api/hello
